<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="/Desafios rocket/countdown nativo/src/script.js" defer>
        //defer vai esperar todo o html carregar para ser executado
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    
<div class="container">

    <img class="topSvg" src="../assets/top-image.svg" alt="">
    <img class="bottomSvg" src="../assets/bottom-image.svg" alt="">


    <div class="content-countdown">


        <p class="title">READY TO LAUNCH IN...</p>
        <div class="countdown">

            <div id="element" class="elementDays">
                <span>Dias</span>
                <p id="days"></p>
            </div>
            <div id="element" class="elementHours">
                <span>Horas</span>
                <p id="hours"></p>
            </div>
            <div id="element" class="elementMinutes">
                <span>Minutos</span>
                <p id="minutes"></p>
            </div>
            <div id="element" class="elementSeconds">
                <span>Segundos</span>
                <p id="seconds"></p>
            </div>
            
        </div>

        <div class="button-modal">
                <p class="sub-title">Inscreva-se para saber mais sobre o lan√ßamento</p>
                <div class="subscribe">
                <button>
                </button>
                    Inscreva-se
                </div>
        </div>
        
        
    </div>

    <div class="rocket">
        <img id="rocketSvg" src="../assets/rocket.svg" alt="">
    </div>

</div>

</body>
</html>
