<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
            <div class="logo">
                <img src="../assets/logo.svg" alt="">
            </div>
            <div class="infos">
                <p class="title-text">atualize ideias e informações em 5 minutos.</p>
                <p class="subtitle">
                    tudo que você precisa saber para começar seu dia bem e informado
                </p>
                <p class="text">
                    noticias sobre o universo Rocketseat, e tudo que precisa para começar o dia melhor. <br>
                    perfeito para se preparar para codar
                </p>
            </div>
            <div class="put-email">
                <label for="insert-email">Insira seu e-mail:</label>
                <div class="email">

                    <input type="email" id="insert-email" placeholder="oi@rocketseat.com" required autocomplete="email" title="Digite um e-mail válido!">

                    <button class="send-email" type="submit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                            
                    </button>
                </div>
            </div>
            <div class="skip">
                <a href="#">deixe-me ler primeiro
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 5L19 12L12 19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </a>
            </div>
    </div>
    <div class="image">
            
    </div>
</body>
</html>
